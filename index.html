<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Romantikeo.com</title>
    <meta name="apple-mobile-web-app-title" content="Romantikeo.com" />
    <meta name="application-name" content="Romantikeo.com" />
    <meta name="apple-mobile-web-app-title" content="Romantikeo.com" />
    <meta name="theme-color" content="#ff1493" />
    <meta name="color-scheme" content="dark light" />
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos base - Mobile First */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff1493, #ff69b4, #da70d6);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 100%;
            width: 100%;
        }

        .logo-image {
            max-width: 90%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .logo-image:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .subtitle {
            color: white;
            font-size: 1.2rem;
            margin-top: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-weight: 300;
            letter-spacing: 1px;
        }

        .cta-button {
            display: inline-block;
            margin-top: 30px;
            padding: 15px 30px;
            background: linear-gradient(45deg, #fff, #f8f8ff);
            color: #ff1493;
            text-decoration: none;
            border-radius: 50px;
            font-weight: bold;
            font-size: 1.1rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .cta-button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #f8f8ff, #fff);
        }

        /* Efectos de brillo animado */
        .sparkle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: white;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; transform: scale(0); }
            50% { opacity: 1; transform: scale(1); }
        }

        .sparkle:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
        .sparkle:nth-child(2) { top: 30%; right: 20%; animation-delay: 0.5s; }
        .sparkle:nth-child(3) { bottom: 25%; left: 25%; animation-delay: 1s; }
        .sparkle:nth-child(4) { bottom: 35%; right: 15%; animation-delay: 1.5s; }

        /* Media Queries para Tablet */
        @media (min-width: 768px) {
            .container {
                max-width: 600px;
            }
            
            .logo-image {
                max-width: 80%;
            }
            
            .subtitle {
                font-size: 1.4rem;
                margin-top: 40px;
            }
            
            .cta-button {
                font-size: 1.2rem;
                padding: 18px 35px;
                margin-top: 40px;
            }
        }

        /* Media Queries para Desktop */
        @media (min-width: 1024px) {
            .container {
                max-width: 800px;
            }
            
            .logo-image {
                max-width: 70%;
            }
            
            .subtitle {
                font-size: 1.6rem;
                margin-top: 50px;
            }
            
            .cta-button {
                font-size: 1.3rem;
                padding: 20px 40px;
                margin-top: 50px;
            }
        }

        /* Media Queries para pantallas muy grandes */
        @media (min-width: 1440px) {
            .container {
                max-width: 1000px;
            }
            
            .logo-image {
                max-width: 60%;
            }
        }
    </style>

</head>
<body>
    <!-- Efectos de brillo -->
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    <div class="sparkle"></div>
    
    <div class="container">
        <img 
            src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/IMG_C69DDAC18440-1-c9SFxef6Qt3FLWmdzzUFMEA0cVb6rG.jpeg" 
            alt="Romantikeo.com - Logo brillante sobre fondo rosa" 
            class="logo-image"
        >
        
        <p class="subtitle">
            Tu destino romántico te espera
        </p>
        
        <a href="#" class="cta-button">
            Descubre Más
        </a>
    </div>
</body>
</html>
